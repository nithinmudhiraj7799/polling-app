<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-success {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="text-center mb-4">üîê Login</h2>
    <form id="loginForm" autocomplete="off">
      <input type="email" id="email" placeholder="Email" class="form-control my-2" required autocomplete="off">
      <input type="password" id="password" placeholder="Password" class="form-control my-2" required autocomplete="new-password">
      <button type="submit" class="btn btn-success mt-3">Login</button>
    </form>
    <p class="text-center mt-3">New user? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const storedUser = JSON.parse(localStorage.getItem("userData"));

      if (storedUser && email === storedUser.email && password === storedUser.password) {
        // alert("Login successful! Redirecting to voting page...");
        window.location.href = "vote.html";
      } else {
        alert("Please enter valid login details.");
      }
    });
  </script>
</body>
</html>
