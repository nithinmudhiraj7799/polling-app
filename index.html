<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Polling App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #89f7fe, #66a6ff, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .welcome-box {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      animation: fadeInUp 0.8s ease-in-out forwards;
      transform: translateY(30px);
      opacity: 0;
      max-width: 600px;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .welcome-box h1 {
      font-size: 2.7rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    .welcome-box p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out 0.5s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .btn-start {
      padding: 14px 35px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 30px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      transition: all 0.4s ease;
      animation: pulse 2s infinite;
    }

    .btn-start:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      box-shadow: 0 0 20px rgba(101, 142, 255, 0.6);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0px rgba(101, 142, 255, 0.5); }
      50% { box-shadow: 0 0 20px rgba(101, 142, 255, 0.9); }
    }

    .fade-out {
      animation: fadeOut 0.6s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <div class="welcome-box" id="box">
    <h1>ðŸ‘‹ Welcome to Language Voting!</h1>
    <p>Cast your vote for your favorite <strong>programming language</strong> and see what others love too.</p>
    <button class="btn-start" onclick="navigateToSignup()">Start Voting</button>
  </div>

  <script>
    function navigateToSignup() {
      const box = document.getElementById('box');
      box.classList.add('fade-out');

      // Navigate after fade-out animation completes
      setTimeout(() => {
        window.location.href = "signup.html";
      }, 600); // Match this with fadeOut animation duration
    }
  </script>
</body>
</html>
