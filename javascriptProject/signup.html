<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .signup-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }
    .signup-box h2 {
      font-weight: bold;
      margin-bottom: 25px;
      color: #333;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      border-radius: 8px;
      width: 100%;
    }
    .text-center a {
      color: #007bff;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2 class="text-center">üîê Sign Up</h2>
    <form id="signupForm" autocomplete="off">
      <input type="text" id="username" name="username" placeholder="Username" class="form-control my-2" required autocomplete="off">
      <input type="email" id="email" name="email" placeholder="Email" class="form-control my-2" required autocomplete="off">
      <input type="password" id="password" name="password" placeholder="Password" class="form-control my-2" required autocomplete="new-password">
      <button type="submit" class="btn btn-primary mt-3">Create Account</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const userData = { username, email, password };
      localStorage.setItem("userData", JSON.stringify(userData));

    //   alert("Account created successfully! Redirecting to voting page...");
      window.location.href = "vote.html";
    });
  </script>
</body>
</html>
